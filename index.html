<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" title="css" type="text/css" />
    <title>World News</title>
</head>
<body>
    <header>
        <div class="logo">World News</div>
        <nav>
            <ul>
                <li><a href="#">Health</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Technology</a></li>
            </ul>
        </nav>
    </header>
    <div class="top-headlines">
        <div class="left">
            <div class="title"><h2>Breaking News</h2></div>
            <div class="img" id="breaking-img"></div>
            <div class="text" id="breaking-news">
                <div class="title"></div>
                <div class="description"></div>
            </div>
        </div>
        
        <div class="right">
            <div class="title">
                <h2>Top Headlines</h2>
            </div>
            <div class="top-news"></div>
        </div>
    </div>
    <div class="page2">
        <div class="news" id="health">
            <div class="title">
                <h2>Health</h2>
            </div>
            <div class="news-box"></div>
        </div>
        <div class="news" id="business">
            <div class="title">
                <h2>Business</h2>
            </div>
            <div class="news-box"></div>
        </div>
        <div class="news" id="sports">
            <div class="title">
                <h2>Sports</h2>
            </div>
            <div class="news-box"></div>
        </div>
        <div class="news" id="technology">
            <div class="title">
                <h2>Technology</h2>
            </div>
            <div class="news-box"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="box">
            <div class="left">
                <div class="categories">
                    <p>Categories</p>
                    <div>
                        <p>Health</p>
                    </div>
                    <div>
                        <p>Business</p>
                    </div>
                    <div>
                        <p>Sports</p>
                    </div>
                    <div>
                        <p>Technology</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
